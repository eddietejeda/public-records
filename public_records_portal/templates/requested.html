<!-- This template is to display success banner immediately after a new requests gets submitted. -->

{% extends "case.html" %}
{% block title %}Request {{ request_id }}{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}

{% block banner %}
  <!-- success banner -->
  <div class="alert alert-success">
    <button type="button" class="close" data-dismiss="alert">x</button>
    <i class="icon-ok-sign icon-large"> </i> 
    <strong> {{banner_msg}}</strong>
    You can view the original request and record <a href="/request/{{req.id}}">here.
  </div>
{% endblock banner %}


{% block content %}
  {{ super() }}
{% endblock content %}
